<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Site for Mobile</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="nav-bar">

        <div class="flipcard-logo">
            <img src="flipkart-095e08.svg" alt="flipcard-logo">
            <div class="text"><i>Explore <span class="yellowgreen">Plus</i> 
                &lt; &gt; </span></div>

        </div>
        <div class="input-field">
            <div class="search-img">
                <span class="material-icons search-icon">
                    search
                    </span>
            </div>
            <input type="text" class="text-area" placeholder="Search for Products, Brands and More">
        </div>
        <div class="sell-n-icon">
            <span class="material-icons">
                storefront
                </span>
                <h3 class="text">Become a Seller</h3>
        </div>
        <div class="sign-in">
            <span class="material-icons">
                person
                </span>
            <h3> Sign in</h3>
            <span class="material-icons">
                expand_more
                </span>
        </div>
        <div class="cart">
            <span class="material-icons">
                shopping_cart
                </span>
            <h3>Cart</h3>
        </div>
        <div class="setting">
            <span class="material-icons">
                more_vert
                </span>
        </div>
    </div>


    
        <div class="all-criteria-sect">


        </div>
        <div class="img-moving-sect">

        </div>
        <div class="mobile-sect">

        </div>
        <div class="pink-colored-cont">

        </div>
        <div class="top-deals">

        </div>
        <div class="pink-colored-cont"></div>
